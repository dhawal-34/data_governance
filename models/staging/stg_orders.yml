version: 2

models:
    - name: stg_orders
      description: sales data
      columns:
          - name: invoice_id
            description: Description of the invoice_id column
            data_type: varchar(255)
            tests:
                - unique:
                    name: rule_invoice_id_unique
                    severity: error
                - not_null:
                    name: rule_invoice_id_not_null
                    severity: error
